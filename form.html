<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Fashion Store</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
	<div class="container">
		<img src="aset/logo.PNG" class="logo"><br>
		<h2>FORM INPUTAN</h2>
		<i><p class="text-center">Silahkan Masukkan Data Diri Anda</p></i>
		<form action="#" method="get">
		<div class="form-group">
			<label for="exampleInputNama1">Nama</label>
			<div class="input-group">
				<input type="nama" name="form-control" id="exampleInputNama1" aria-describedby="namaHelp" class="text-center" placeholder ="Masukkan Nama">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email Addres</label>
			<div class="input-group">
				<input type="email" name="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" class="text-center" placeholder="Masukkan E-mail">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputAlamat1">Alamat</label>
			<div class="input-group">
				<input type="alamat" name="form-control" id="exampleInputAlamat1" aria-describedby="alamatHelp" class="text-center" placeholder="Masukkan Alamat">
			</div>
		</div>
		<div class="form-group">
			<label for="exampleInputTelepon1">NO. HP</label>
			<div class="input-group">
				<input type="telepon" name="form-control" id="exampleInputTelepon1" aria-describedby="teleponHelp" class="text-center" placeholder="Masukkan Telepon">
			</div>
		</div>
		<br>
             <a href="ucapan.html" class="btn btn-info daftar" role="button">Next</a>
        </div>
		</form>
	</div>
</body>
</html>
